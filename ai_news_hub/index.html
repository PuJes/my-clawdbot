<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 每日情报站 | AI News Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body { 
            font-family: 'Inter', 'Noto Sans SC', sans-serif; 
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0;
        }

        .news-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.1);
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
            border-color: #6366f1; /* Indigo 500 */
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.3);
        }

        .tag {
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
            border-radius: 9999px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tag-model { background: rgba(59, 130, 246, 0.2); color: #60a5fa; } /* Blue */
        .tag-product { background: rgba(16, 185, 129, 0.2); color: #34d399; } /* Green */
        .tag-industry { background: rgba(245, 158, 11, 0.2); color: #fbbf24; } /* Amber */

        .header-glow {
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 顶部导航 -->
    <header class="border-b border-slate-800 bg-slate-900/80 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-robot text-indigo-500 text-2xl"></i>
                <h1 class="text-xl font-bold tracking-tight header-glow">AI News<span class="text-indigo-500">Hub</span></h1>
            </div>
            <div class="text-sm text-slate-400">
                <span id="update-time"></span> 更新
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="flex-grow container max-w-7xl mx-auto px-4 py-8">
        
        <!-- 头部 Hero -->
        <div class="mb-12 text-center">
            <h2 class="text-4xl md:text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
                探索智能前沿
            </h2>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto">
                最新模型发布、行业动态与技术突破，一网打尽。
            </p>
        </div>

        <!-- 过滤器 -->
        <div class="flex justify-center gap-4 mb-8">
            <button onclick="filterNews('all')" class="px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-sm font-medium transition active">全部</button>
            <button onclick="filterNews('model')" class="px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-sm font-medium transition">新模型</button>
            <button onclick="filterNews('product')" class="px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-sm font-medium transition">产品应用</button>
        </div>

        <!-- 新闻网格 -->
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 新闻内容将通过 JS 注入 -->
        </div>

    </main>

    <!-- 页脚 -->
    <footer class="border-t border-slate-800 py-8 mt-12 text-center text-slate-500 text-sm">
        <p>Curated by <span class="text-indigo-400 font-bold">Bobo</span> via OpenClaw</p>
    </footer>

    <script>
        // 模拟数据源 - 真实场景下这里可以是 API 请求的结果
        // 由于当前无法联网，这里展示的是从我的知识库中提取的近期热门话题示例
        const newsData = [
            {
                id: 1,
                title: "OpenAI 发布 Sora 视频生成模型",
                summary: "OpenAI 推出了名为 Sora 的文本到视频生成模型，能够生成长达一分钟的高保真视频，震撼了创意行业。",
                source: "OpenAI Blog",
                date: "2024-02-15",
                type: "model",
                link: "https://openai.com/sora"
            },
            {
                id: 2,
                title: "Google Gemini 1.5 Pro 登场",
                summary: "Google 宣布推出 Gemini 1.5 Pro，具有突破性的 100 万 token 上下文窗口，大幅提升了长文档处理能力。",
                source: "Google DeepMind",
                date: "2024-02-16",
                type: "model",
                link: "https://blog.google/technology/ai/"
            },
            {
                id: 3,
                title: "NVIDIA 发布新一代 AI 芯片架构",
                summary: "NVIDIA 在 GTC 大会上预告了下一代 Blackwell 架构，旨在进一步加速大模型的训练与推理速度。",
                source: "NVIDIA News",
                date: "2024-03-01",
                type: "industry",
                link: "#"
            },
            {
                id: 4,
                title: "Claude 3 系列模型发布",
                summary: "Anthropic 发布 Claude 3 系列（Haiku, Sonnet, Opus），其中 Opus 在多项基准测试中超越了 GPT-4。",
                source: "Anthropic",
                date: "2024-03-04",
                type: "model",
                link: "https://www.anthropic.com/news"
            },
            {
                id: 5,
                title: "Microsoft Copilot 全面融入 Windows",
                summary: "微软宣布将 Copilot 深度集成到 Windows 系统设置和更多应用中，并推出了专用键盘按键。",
                source: "Microsoft",
                date: "2024-01-15",
                type: "product",
                link: "#"
            },
            {
                id: 6,
                title: "Apple 正在开发 'Apple GPT'",
                summary: "据彭博社报道，苹果正在通过代号为 Ajax 的框架开发自己的大语言模型，预计将在 iOS 18 中亮相。",
                source: "Bloomberg",
                date: "2024-02-10",
                type: "industry",
                link: "#"
            }
        ];

        // 渲染函数
        function renderNews(filter = 'all') {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '';

            const filteredData = filter === 'all' 
                ? newsData 
                : newsData.filter(item => item.type === filter || (filter === 'industry' && item.type === 'industry'));

            filteredData.forEach(news => {
                const card = document.createElement('div');
                card.className = 'news-card rounded-2xl p-6 flex flex-col h-full';
                
                let tagClass = '';
                let tagText = '';
                
                switch(news.type) {
                    case 'model': tagClass = 'tag-model'; tagText = '模型发布'; break;
                    case 'product': tagClass = 'tag-product'; tagText = '产品更新'; break;
                    default: tagClass = 'tag-industry'; tagText = '行业动态';
                }

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="tag ${tagClass}">${tagText}</span>
                        <span class="text-xs text-slate-500">${news.date}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-3 text-slate-100 leading-tight hover:text-indigo-400 transition cursor-pointer">
                        <a href="${news.link}" target="_blank">${news.title}</a>
                    </h3>
                    <p class="text-slate-400 text-sm mb-6 flex-grow leading-relaxed">
                        ${news.summary}
                    </p>
                    <div class="flex items-center justify-between pt-4 border-t border-slate-700/50 mt-auto">
                        <span class="text-xs text-slate-500 font-mono"><i class="fa-solid fa-newspaper mr-1"></i> ${news.source}</span>
                        <a href="${news.link}" target="_blank" class="text-indigo-400 hover:text-indigo-300 text-sm font-medium">
                            阅读更多 <i class="fa-solid fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 过滤器逻辑
        function filterNews(type) {
            renderNews(type);
            // 更新按钮状态（简单的样式切换逻辑）
            document.querySelectorAll('button').forEach(btn => {
                if(btn.textContent.includes(type === 'all' ? '全部' : (type === 'model' ? '新模型' : '产品'))) {
                    btn.classList.add('bg-slate-700');
                    btn.classList.remove('bg-slate-800');
                } else {
                    btn.classList.remove('bg-slate-700');
                    btn.classList.add('bg-slate-800');
                }
            });
        }

        // 初始化
        document.getElementById('update-time').innerText = new Date().toLocaleDateString();
        renderNews();

    </script>
</body>
</html>
